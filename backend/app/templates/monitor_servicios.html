{% extends "base.html" %}
{% load static %}

{% block title %}Monitorización de Servicios{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0" style="border-radius: 15px;">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center mb-0 py-3 fw-bold">
        <i class="bi bi-graph-up me-2"></i>Monitorización de Servicios
      </h2>
    </div>
    
    <div class="card-body p-4">
      <div id="panel-servicios" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="text-muted mt-3">Obteniendo estados de los servicios...</p>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button id="btn-actualizar" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
        </button>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">
          <i class="bi bi-arrow-left me-2"></i>Regresar al Dashboard
        </a>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/estado_servicios.js' %}"></script>
{% endblock %}
