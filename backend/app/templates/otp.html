{% extends "base.html" %}
{% block title %}Verificación OTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">Código OTP</h2>

      {% if form.errors %}
      <div class="alert alert-danger">
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            <p class="mb-0">{{ error }}</p>
          {% endfor %}
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary">Verificar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
