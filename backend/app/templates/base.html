{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NimbusCore{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5.3 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'main_stylesheet.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="bg-dark text-nimbus text-center py-3">
    <h1>{% block header %}NimbusCore{% endblock %}</h1>
  </header>

  <main class="flex-fill container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-nimbus text-center py-2">
    <p class="mb-0" style="font-size: 0.8rem;">&copy; 2025 - NimbusCore</p>
  </footer>
</body>
</html>
