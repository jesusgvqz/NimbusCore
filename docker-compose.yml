# version: '3.9'

services:
  db:
    image: postgres:13
    container_name: postgres_nimbuscore
    restart: always
    environment:
      POSTGRES_DB: nimbuscoredb
      POSTGRES_USER: nimbuscore
      POSTGRES_PASSWORD: n1mbus.C0r3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nimbuscorenet

  web:
    build: ./backend
    container_name: django_nimbuscore
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    networks:
      - nimbuscorenet

  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    networks:
      - nimbuscorenet

  nginx:
    image: nginx:latest
    container_name: nginx_nimbuscore
    ports:
      - "80:80"
      - 443:443
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static
      - ./config/conf.d:/etc/nginx/conf.d #aqu√≠ va el archivo local.conf
      - ./config/certs:/certs  # directorio del key y cert
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:

networks:
  nimbuscorenet:
